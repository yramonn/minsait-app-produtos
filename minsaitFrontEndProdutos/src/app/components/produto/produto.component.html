<div class="container p-5" *ngIf="showTabela">
  <div class="border boder-light rounded p-5">
    <div>
      <button type="button" class="btn btn-sm btn-secondary" (click)="CadastroProdutoForm()">
        Novo Produto
      </button>
    </div>

    <hr />

    <table class="table table-striped table-hover table-sm" *ngIf="produtos">
      <tr class="thead-light">
        <th>Nome</th>
        <th>Código de Barras</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>

      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.codigoBarras }}</td>
        <td>{{ produto.preco }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-info" (click)="AtualizarProdutoForm(produto.id)">
            Atualizar
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="ConfirmarDeletarProduto(produto.id, produto.nome, conteudoModal)">
            Excluir
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="showForm">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="form">
      <h6>{{ tituloForm }}</h6>
      <hr />

      <form [formGroup]="form" (ngSubmit)="EnviarProdutoForm()">
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nome"
          />
        </div>

        <div class="form-group">
          <label>Código de Barras</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="codigoBarras"
          />
        </div>

        <div class="form-group">
          <label>Preço</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="preco"
          />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #conteudoModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirmação de Exclusão</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Prosseguir com a exclusão do {{nomeProduto}}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modalRef.hide()">Não</button>
    <button type="button" class="btn btn-outline-danger" (click)="DeletarProduto(produtoId)">Sim</button>
  </div>
</ng-template>
